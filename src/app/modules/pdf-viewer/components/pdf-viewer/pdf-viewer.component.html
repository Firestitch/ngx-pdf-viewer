<div class="container">
  @if (rendered && zoomEnabled) {
    <div class="action">
      <a
        mat-mini-fab
        (click)="zoomIn()">
        <mat-icon>
          zoom_in
        </mat-icon>
      </a>
      <a
        mat-mini-fab
        (click)="zoomOut()">
        <mat-icon>
          zoom_out
        </mat-icon>
      </a>
    </div>
  }
  <pdf-viewer
    [ngClass]="{ rendered: rendered }"
    [autoresize]="true"
    (page-rendered)="pageRendered()"
    (after-load-complete)="loadCompleted()"
    [src]="src"
    [zoom]="zoom"
    [render-text]="renderText"
    [render-text-mode]="renderTextMode"
    [original-size]="false">
  </pdf-viewer>
  <!-- <ng-container *ngIf="!src">
  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</ng-container> -->
</div>
